<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Фильтр</h1>
<form method="get" th:action="@{'/products'}">
    <input class="form-control" th:value="${param.min_cost != null ? param.min_cost : ''}" type="number" placeholder="Минимальная цена" name="min_cost"/>
    <input class="form-control" th:value="${param.max_cost != null ? param.max_cost : ''}" type="number" placeholder="Максимальная цена" name="max_cost"/>
    <button class="btn btn-primary" type="submit">Найти</button>
</form>



<h1>Список продуктов</h1>
<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Цена</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p:${products}">
        <td th:text="${p.id}"/>
        <td th:text="${p.title}"/>
        <td th:text="${p.cost}"/>
        <td>
            <a button type="button" class="btn btn-danger" th:href="@{'products/delete/'+${p.id}}">Удалить</a>
        </td>
    </tr>
    </tbody>

    <tbody>
    <tr>
        <form th:action="@{'/products/edit'}" method="GET">
            <td><input name="id" type="number" placeholder="Выбирите ID"/></td>
            <td><input name="title" type="text" placeholder="Изменить название"/></td>
            <td><input name="cost" type="number" placeholder="Изменить цену"/></td>
            <td><input class="btn btn-primary" type="submit" value="Редактировать"></td>
        </form>
    </tr>
    </tbody>

    <tbody>
    <tr>
        <!--            Вытаскивание параметров из хтмл страницы -->
        <form th:action="@{'/products/add'}" method="GET">
            <td th:text="ID"></td>
            <td><input name="title" type="text" placeholder="Введите название"/></td>
            <td><input name="cost" type="number" placeholder="Введите цену"/></td>
            <td><input class="btn btn-success" type="submit" value="Добавить"></td>
        </form>
    </tr>
    </tbody>

</table>


</body>
